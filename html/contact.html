<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Save Nature</title>
    <link rel="stylesheet" href="../css/stylesheets/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="image/favicon.jpg">
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, suggestions, or want to contribute, feel free to reach out!</p>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Reach Us At</h2>
            <ul>
                <li><i class="fas fa-phone"></i> +91-123-456-7890</li>
                <li><i class="fas fa-envelope"></i> contact@savenature.org</li>
                <li><i class="fas fa-map-marker-alt"></i> 123 Green Lane, Eco City, Earth</li>
            </ul>
        </div>
    </div>
</body>
</html>
